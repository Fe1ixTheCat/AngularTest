<div class="chatBlock">
  <div class="heading">
    <h2>Sign In</h2>
  </div>
  <div class="signInForm">
    <h3>Welcome to the Chat Room!</h3>
    <h4>Let's go sign in</h4>
    <h4>What's your name?</h4>
    <input #inputName type="text" name="" value="" placeholder="Enter your name">
    <button type="button" name="button" (click)="getName(inputName.value)">Sign in</button>
  </div>

</div>
